tun:
  enable: true
  stack: mixed
  mtu: 1500
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 443
      override-destination: false
    TLS:
      ports:
        - 443
  skip-domain:
    - +.push.apple.com
